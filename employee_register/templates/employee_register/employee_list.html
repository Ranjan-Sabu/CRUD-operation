{% extends 'employee_register/base.html' %}



{% block content %}
<div>
    <table class="table table-borderless ">
        <thead  class="border-bottom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Mobile</td>
                <td>Position</td>
                <td>
                    <a href="{% url 'employee_insert' %}"class='btn btn-outline-success'>Add new</a>
                </td>
            </tr>
        </thead>
        <tbody>
            {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}"class="btn btn-primary">
                     Edit
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button class="btn btn-danger"><i>Delete</i></button>
                    </form>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
 
 {% endblock content %}
